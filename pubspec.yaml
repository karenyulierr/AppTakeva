name: tp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: any
  shared_preferences: any 
  cupertino_icons: ^0.1.2
  flutter_signin_button: ^1.0.0
  flutter_facebook_login: ^3.0.0
